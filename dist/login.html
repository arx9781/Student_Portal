<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | Login</title>
    <link rel="stylesheet" href="/dist/main.css">
    <script src="/src/main.js" defer></script>
</head>

<body>
    <div class="index-wrapper">
        <aside class="heading-link">
            <div class="login-link">
                <h1>No Account?
                    <a href="/index.html">Create One</a>
                </h1>
            </div>
        </aside>
        <main>
            <div class="register-container">
                <div class="register-form">
                    <form action="" method="post" class="login-form-inner">
                        <p class="form-heading">Email</p>
                        <input type="text" name="logFieldOne" id="inp2" placeholder="example@gmail.com"
                            class="input-text">
                        <div class="bottom-wrapper">
                            <p class="form-heading">Password</p>
                            <div class="password-row">
                                <input type="password" name="logFieldTwo" id="inp3" placeholder="********"
                                    class="input-text" title="Password Cannot be Shorter than 8 Characters">
                                <button class="btn" type="submit">
                                    <a href="/dist/dashboard.html">Submit</a>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
