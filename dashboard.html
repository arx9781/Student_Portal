<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | Dashboard</title>
    <link rel="stylesheet" href="/main.css">
    <script src="/main.js" defer></script>
</head>

<body>
    <button class="button" id="scrollBtn">
        <svg class="svgIcon" viewBox="0 0 384 512">
            <path
                d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z">
            </path>
        </svg>
    </button>

    <div class="dashboard-wrapper">
        <aside class="dash-sidebar">
            <ul>
                <h1>Student Section</h1>
                <div class="tab-1">
                    <li><a href="#student-info">DCR</a></li>
                    <li><a href="#course-section">Admission</a></li>
                    <li><a href="#section-3">JD</a></li>
                </div>
                <h1>Category Two</h1>
                <div class="tab-2">
                    <li>account</li>
                    <li>mineral</li>
                    <li>fall</li>
                </div>
                <h1>Category Three</h1>
                <div class="tab-3">
                    <li>black</li>
                    <li>push</li>
                    <li>coal</li>
                </div>
            </ul>
            <!-- <hr class="hor-rule"> -->
            <div class="btn-container">
                <button class="logbtn"><a href="/login.html">Login</a></button>
                <button class="regbtn"><a href="/index.html">Register</a></button>
            </div>
        </aside>
        <main class="dash-main">
            <section id="student-info">
                <div class="form-one">
                    <h2 class="form-heading-inner">Student Info</h2>
                    <form action="" method="post" class="dash-section-one-form">
                        <input type="text" name="fname" id="fname" class="dash-input" placeholder="Enter First Name">
                        <input type="text" name="sname" id="sname" class="dash-input" placeholder="Enter Father's Name">
                        <input type="text" name="lname" id="lname" class="dash-input" placeholder="Enter Last Name">
                        <input type="date" name="age" id="age" class="dash-date">
                        <input type="email" name="eml" id="eml" class="dash-input" placeholder="Enter Email">
                        <input type="password" name="pass" id="pass" class="dash-input" placeholder="********"
                            title="Enter Password">
                        <button class="btn" id="dsof-btn">Submit</button>
                    </form>
                </div>
            </section>
            <section id="course-section">
                <div class="form-two">
                    <h2 class="form-heading-inner">Courses</h2>
                    <form action="" method="post" class="dash-section-two-form">
                        <label for="">Choose Course: </label>
                        <select name="course-selection" id="course-selection">
                            <optgroup label="Software Engineering">
                                <option value="ICSE">ICSE</option>
                                <option value="ICSE">BCA</option>
                                <option value="ICSE">ADSE</option>
                                <option value="DS">Data Science</option>
                            </optgroup>
                            <optgroup label="Virtual Effects">
                                <option value="ICSE">Animation</option>
                                <option value="ICSE">VFX</option>
                                <option value="ICSE">Cinema 4D</option>
                            </optgroup>
                            <optgroup label="Graphic Design">
                                <option value="ICSE">Adobe Photoshop</option>
                                <option value="ICSE">Figma</option>
                                <option value="ICSE">Illustrator</option>
                            </optgroup>
                        </select>
                    </form>
                </div>
            </section>
            <section id="section-3">

            </section>
        </main>
    </div>
</body>

</html>
